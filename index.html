<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D&family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>MATHGAME</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="display: flex; justify-content: center;">
            <div class="col-12 mt-4" style="text-align: center;">
                <h1>เกมคณิตศาสตร์</h1>
            </div>
                <div class="row" style="height: 700px;">
                    <div class="col-4 mt-2">
                        <button type="button" class="btn btn-warning" style="width: 150px;" onclick="start();">เริ่มเกม</button>
                    </div>
                    <div class="col-8 mt-2" style="display: flex; justify-content: flex-end;">
                        <label>คะแนน : <span id="score"></span>/<span id="point"></span></label>
                    </div>
                    <div class="col-12">
                        <div class="row bodyquestion">
                                    <h2>โจทย์</h2>
                                    <div class="row question">
                                        <div class="col-2">
                                            <label><span id="num1"></span></label>
                                        </div>
                                        <div class="col-2">
                                            <label><span id="mark"></span></label>
                                        </div>
                                        <div class="col-2">
                                            <label><span id="num2"></span></label>
                                        </div>
                                        <div class="col-1">
                                            <label>=</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="text" style="width: 50%; text-align: center;" id="answer" placeholder="" />
                                        </div>
                                    </div>
                                    <div class="row selected mt-2">
                                        <div class="col-3" style="text-align: center;">
                                            <label>เลือกเครื่องหมาย</label>
                                        </div>
                                        <div class="col-2">
                                            <button type="button" class="btn btn-outline-primary" style="width: 50px;" id="plus" value="+" onclick="btnmark('+');" >+</button>
                                        </div>
                                        <div class="col-2">
                                            <button type="button" class="btn btn-outline-danger" style="width: 50px;" id="minus" value="-" onclick="btnmark('-');" >-</button>
                                        </div>
                                        <div class="col-2">
                                            <button type="button" class="btn btn-outline-warning" style="width: 50px;" id="multiply" value="*" onclick="btnmark('×');" >×</button>
                                        </div>
                                        <div class="col-2">
                                            <button type="button" class="btn btn-outline-info" style="width: 50px;" id="division" value="/" onclick="btnmark('÷');" >÷</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-12 mt-2" style=" display: flex; justify-content:center;">
                                <button type="button" class="btn btn-success" style="font-size: 1.5rem; width: 200px;" onclick="btnanswer();">ตวรจคำตอบ</button>
                            </div>
                            <div class="col-sm-12" style="text-align: center;">
                                <fieldset>
                                    <label style="font-size: 4.5rem;"><span id="result"></span></label>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
